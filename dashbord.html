<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dashbord</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        form> div{
            display: flex;
            flex-direction: column;
        }
    </style>
    <!-- Link DaisyUI stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
</head>

<body>

    <!-- navbar start -->
    <div class="bg-[#7749F8] navbar border flex justify-between pl-[30px] pr-[30px] items-center h-16 text-[20px] sm:text-3xl">
        <p class="ml-5 text-white">Personal Blogging App</p>
        <div class="flex justify-center gap-3 items-center">
<p class="text-white name text-[15px] sm:text-2xl"></p>
            <button class="btn btn-ghost text-white button">logout</button>
        </div>
    </div>

    <!-- navbar end -->

    <!-- blog start -->
    <div class="navbar bg-gray-100">
        <div class="flex-1">
            <h1 class="sm:text-[1.7rem] text-[20px] font-bold uppercase   pl-[60px]">Dashbord</h1>
        </div>
      </div>
    <form class="bg-blue-100 w-full flex h-svh justify-center " id="form">
        <div class="bg-gray-100 w-[80%] div flex  items-center   mt-3" id="newblog">
            <input type="text" class="w-[50rem] h-[50px] mt-2 pl-3 border"  placeholder="placeholder" name="" id="heading"><br>
            <input type="text" class="w-[50rem] h-[200px] mt-2 pl-3 border"  placeholder="What is in your mind" name="" id="description">
            <button type="submit"
            class="text-white bg-[#7749F8] hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800 mt-3 mr-[40rem]">add blog</button>
            <h1 class="sm:text-[1.5rem] text-[18px] font-[600] pl-[70px] mt-2 ">All Blog</h1>
            <div id="ForInnerHtml"></div>

        </div>
    </form>


    <!-- Script files -->
    <script type="module" src="./script/dashbord.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</body>

</html>
